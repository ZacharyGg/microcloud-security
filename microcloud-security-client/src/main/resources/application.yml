spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
  session:
    store-type: none
security:
  basic:
    enabled: false
server:
  port: 8060
